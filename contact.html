<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <style>
        body {
            background-color: rgb(52, 223, 152);
        }

        h1 {
            margin-bottom: 60px;
            text-align: center;
        }
        .form{
            color: white;
            border: 4px solid black;
            width: fit-content;
            margin: auto;
            text-transform: capitalize;
            padding: 22px;
        }
        form:hover{
            color: rgb(231, 231, 231);
        }
    </style>
</head>

<body>
    <h1>Approach me by filling this form!</h1>

    <div class="form">
        <form action="">
            <div class="h1">
                <h1><b>for Complain:</b></h1>
            </div>
            <div>
                <span>*NOTE: WRITE IN CAPITAL LETTERS</span><br><br>
            </div>
            <div>
                name: <input type="text">
            </div><br>
            <div>
                Email: <input type="email">
            </div><br>
            <div>
                write your Query: <br>
                <textarea name="complain" id="complain" cols="40" rows="10"></textarea>
            </div><br>
            <div>
                <input type="submit">
                <input type="reset">
            </div><br>
        </form>
</body>

</html>
